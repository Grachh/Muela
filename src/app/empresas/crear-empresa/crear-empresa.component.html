<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
</head>
<body>
    <article class="tabla">
        <h2>
            Crear Empresas
        </h2>
            <form [formGroup]="formEmpresa" (ngSubmit)="crearEmpresa()">
                <div>
                    <label for="idEmpresa">Id Empresa</label>
                    <input type="number" id="idEmpresa" formControlName="idEmpresa">
                </div>
                <div>
                    <label for="nombreEmpresa">Nombre Empresa</label>
                    <input type="text" id="nombreEmpresa" formControlName="nombreEmpresa">
                </div>
                <div>
                    <label for="idDireccion">Id Direccion</label>
                    <input type="number" id="idDireccion" formControlName="idDireccion">
                </div>
                <div>
                    <button type="submit">Guardar</button>
                </div>
            </form>
    </article>
    
</body>
</html>
