<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
</head>
    <body>
        <article class="form">
            <h2>
                Crear Empresa
            </h2>
                <form [formGroup]="formEmpresa" 
                        (ngSubmit)="crearEmpresa()">
                    <div class="id">  
                        <label for="idEmpresa">
                            Id Empresa
                        </label>
                        <input type="number" 
                            id="idEmpresa" 
                            formControlName="idEmpresa">
                    </div>
                    <div>
                        <label for="nombreEmpresa">
                            Nombre Empresa
                        </label>
                        <input 
                            type="text" 
                            id="nombreEmpresa" 
                            formControlName="nombreEmpresa"
                            autofocus
                            required>
                    </div>
                    <div class="id"> 
                        <label for="idDireccion">
                            Id Direccion
                        </label>
                        <input 
                            type="number" 
                            id="idDireccion" 
                            formControlName="idDireccion">
                    </div>
                    <div> 
                        <label for="direccion">
                            Direccion
                        </label>
                        <input 
                            type="text" 
                            id="Direccion" 
                            formControlName="direccion"
                            required>
                    </div>
                    <div>
                        <label for="codigoPostal">
                            CÃ³digo Postal
                        </label>
                        <input 
                            type="number" 
                            id="codigoPostal" 
                            formControlName="codigoPostal"
                            required>
                    </div>
                    <div> 
                        <label for="destino">
                            Destino
                        </label>
                        <input 
                            type="text" 
                            id="destino" 
                            formControlName="destino"
                            required>
                    </div>
                    <div>
                        <button type="reset"
                                class="reset">
                            Borrar
                        </button>
                        <button type="submit"
                                class="submit">
                            Guardar
                        </button>
                    </div>
                </form>
        </article>
    </body>
</html>
