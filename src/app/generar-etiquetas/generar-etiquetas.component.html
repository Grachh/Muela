<h1>Generar etiqueta</h1>

   
    <div *ngIf="onEP" >
        
        <label for="etiquetaProducto" >Etiqueta producto</label>
        <input type="radio" id="etiquetaProducto" value="formatoEtiqueta" (click)="openProducto()">
    </div>
       <div *ngIf="onEE">
        <label for="etiquetaEnvio">Etiqueta envío</label>
        <input type="radio" id="etiquetaEnvio" value="etiquetaEnvio" (click)="openEnvio()">
    </div>
    
   <div *ngIf="onProducto" > 

    <form [formGroup]="formEtiquetaProducto" (ngSubmit)="generarEtiqueta()">
    <label for="idEtiqueta">Seleccione la etiqueta</label>
    <select id="idEtiqueta"  formControlName="idEtiqueta" >
        <option *ngFor="let etiqueta of etiquetas" [value]="etiqueta.idEtiqueta">{{etiqueta.idFormato}}, {{etiqueta.filas}}x{{etiqueta.columnas}}</option>
<!--    
        <option  [value]="1" >formato1</option> 
        <option  [value]="2">formato2</option>  -->
             
     </select> 
     <button (click)="openFormato()"> Aceptar</button>

     <div *ngIf="onFormato" > 
        <label for="idProducto">Seleccione el producto</label>
        <select id="idProducto"  formControlName="idProducto" >
       
           
            <option  [value]="1">Producto1</option> 
            <option  [value]="2">Producto2</option> 
                 
         </select> 
 
   <div>
   <button (click)="cerrarProducto()" > Generar</button>
</div>
</div> 
</form>
</div> 

<div *ngIf="onEnvio">
<form [formGroup]="formEtiquetaEnvio" (ngSubmit)="generarEtiquetaEnvio()">
    <div>
    <label for="idEmpresaMensajes">Seleccione empresa mensajera</label>
    <select id="idEmpresaMensajes"  formControlName="idEmpresaMensajes" >
        <option *ngFor="let empresa of empresas" [value]="empresa.idEmpresa">{{empresa.nombreEmpresa}}</option>
               
     </select> 
    </div>

    <div>
        <label for="idEmpresaEmisora">Seleccione empresa emisora</label>
        <select id="idEmpresaEmisora"  formControlName="idEmpresaEmisora" >
            <option *ngFor="let empresa of empresas" [value]="empresa.idEmpresa">{{empresa.nombreEmpresa}}</option>
                   
         </select> 
        </div>

        <div>
            <label for="idEmpresaReceptora">Seleccione empresa receptora</label>
            <select id="idEmpresaReceptora"  formControlName="idEmpresaReceptora" >
                <option *ngFor="let empresa of empresas" [value]="empresa.idEmpresa">{{empresa.nombreEmpresa}}</option>
                       
             </select> 
            </div>
            <div>
                <label for="expedicion">Código de envío</label>
                <input type="text" id="expedicion" formControlName="expedicion">
            </div>   
            <div>
                <label for="referencia">Destino</label>
                <input type="text" id="referencia" formControlName="referencia">
            </div>  
            <div>
                <label for="kilos">Kilos</label>
                <input type="number" id="kilos" formControlName="kilos">
            </div>  
            <div>
                <label for="bultos">Bultos</label>
                <input type="number" id="bultos" formControlName="bultos">
            </div>
            <div>
            <label for="reembolso">Reembolso</label>
            <input type="checkbox" id="reembolso" value="true">
            </div>
            <div>
                <label for="filas">Filas por página</label>
                <input type="filas" id="filas" formControlName="filas">
            </div>
            <div>
                <label for="columnas">Columnas por página</label>
                <input type="number" id="columnas" formControlName="columnas">
            </div>
     <div>
        <button (click)="cerrarEnvio()" > Generar</button>
     </div>
</form> 

</div>
